<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Registration form</h1>
      <form>
           <label for="namee">Enter your first name:</label>
           <input type="text" id="namee" name="username" value="Enter your name"> <br><br>
           <label for="lastname">Enter your lastname:</label>
           <input type="text" id="lastname" name="userlastname" value="Enter lastname"><br><br>
           <label for="email">Enter your email</label>
           <input type="email" id="email" name="useremail" value="example@gmail.com"><br><br>
           <label for="psw">Enter your password</label>
           <input type="password" id="psw" name="userspassword"><br><br>
           <label><h2>Choose your gender</h2></label>
           <label for="male">Male</label>  
           <input type="radio" id="Male">  
           <label for="female">FEMALE</label>
           <input type="radio" id="female"> <br> <br>
           <label for="age">Enter your age</label>
           <input type="date" id="age" name="usersage">
           <label><h2>preference</h2></label><br>
           <label for="fotbal">Football</label>
           <input type="checkbox" id="fotbal"><br>
           <label for="basketbal">Basketball</label>
           <input type="checkbox" id="basketbal"><br>
           <label for="rugby">Rugby</label>
           <input type="checkbox" id="rugby"><br> <br>
           <input type="submit">
      </form>
</body>
</html>
